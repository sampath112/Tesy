<!DOCTYPE html>
<html>
  <head>
    <title>Display CSV file</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){background-color: #f2f2f2}
      th {
        background-color: #4CAF50;
        color: white;
      }
      h1 {
        text-align: center;
      }
      form {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Display CSV file</h1>
    <table>
      <thead>
        <tr>
          {% for header in data[0] %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data[1:] %}
          <tr>
            {% for column in row %}
              <td>{{ column }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <div class="form-group">
    <form action="{{ url_for('select_columns') }}" method="post">
        <label for="columns">Enter column names (comma-separated):</label>
        <input type="text" name="columns" class="form-control" id="columns">
      <input type="hidden" name="data" value="{{ data }}">
      <input type="submit" value="Submit">
    </div>
    </form>
  </body>
</html>
