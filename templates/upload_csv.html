<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV file</title>
  </head>
  <body>
    <h1>Upload CSV file</h1>
    <form action="{{ url_for('process_csv') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="csv_file" accept=".csv"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
